{% load static %}

<!doctype html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/noir_style_cat.png' %}" alt="Logo">
        <span class="logo">Deserialize</span>
        <h3>Навігація</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Головна</li></a>
            <a href="{% url 'upload' %}"><li><i class="fas fa-file-csv"></i></i>Обрати файл</li></a>
            <a href="{% url 'news' %}"><li><i class="fas fa-newspaper"></i>Новини</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>Про проект</li></a>
            <a href="{% url 'contact' %}"><li><i class="fas fa-paper-plane"></i>Контакти</li></a></br></br></br></br></br>
            {% if request.user.is_authenticated %}
                <a href="{% url 'create' %}"><li><button class="btn btn-info"><i class="fas fa-plus-circle"></i>Додати новину</button></li></a>
                <a href="{% url 'logout' %}"><li><button class="btn btn-danger"><i class="fas fa-user-circle"></i>Вихід</button></li></a>
            {% else %}
                <a href="{% url 'login' %}"><li><button class="btn btn-success"><i class="fas fa-user-circle"></i>Вхід</button></li></a>
                <a href="{% url 'register' %}"><li><button class="btn btn-success"><i class="fas fa-user-circle"></i>Реєстрація</button></li></a>
            {% endif %}
        </ul>
    </aside>
    <main>

        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
